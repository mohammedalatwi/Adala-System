<!DOCTYPE html>
<html lang="ar" dir="rtl" class="auth-page">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - نظام عدالة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>

<body class="auth-page">
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay"
        style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:2000; justify-content:center; align-items:center;">
        <div class="loading-spinner" style="background:white; padding:2rem; border-radius:10px; text-align:center;">
            <i class="fas fa-spinner fa-spin fa-2x" style="color:var(--brand-primary); margin-bottom:1rem;"></i>
            <div>جاري التحقق...</div>
        </div>
    </div>

    <div class="auth-wrapper">
        <div class="auth-card-modern">
            <!-- Branding Section -->
            <div class="auth-branding" style="display: flex; flex-direction: column; align-items: center;">
                <div class="brand-logo-container" style="width: 60px; height: 60px; margin-bottom: 1rem;">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <h1 class="brand-name" style="font-size: 1.5rem; color: var(--text-main);">نظام عدالة</h1>
            </div>

            <div class="auth-header-modern">
                <h1 class="auth-title-modern">مرحباً بك مجدداً</h1>
                <p class="auth-subtitle-modern">الرجاء تسجيل الدخول للوصول إلى مكتبك الرقمي</p>
            </div>

            <!-- Alerts -->
            <div class="alert" id="messageAlert" style="display: none; margin-bottom: 2rem;"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">البريد الإلكتروني أو اسم المستخدم</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-circle"></i>
                        <input type="text" id="email" class="form-control" required
                            placeholder="أدخل البريد أو اسم المستخدم">
                    </div>
                </div>

                <div class="form-group" style="position: relative; margin-bottom: 1.5rem;">
                    <label for="password" class="form-label">كلمة المرور</label>
                    <div style="position: relative;">
                        <input type="password" id="password" class="form-control" required placeholder="••••••••"
                            style="padding-right: 2.5rem; height: 50px;">
                        <i class="fas fa-lock"
                            style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); pointer-events: none;"></i>
                        <button type="button" class="password-toggle" id="togglePassword"
                            style="top: 50%; transform: translateY(-50%); opacity: 0.6;">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2.5rem;">
                    <label
                        style="display: flex; align-items: center; gap: 0.6rem; cursor: pointer; font-size: 0.95rem; color: var(--text-muted);">
                        <input type="checkbox" id="rememberMe"
                            style="width: 18px; height: 18px; accent-color: var(--brand-primary);"> تذكرني
                    </label>
                    <a href="#" class="auth-link" style="font-size: 0.95rem;">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="btn btn-primary btn-block"
                    style="padding: 1rem; font-size: 1.1rem; border-radius: 12px; height: 55px;">
                    <i class="fas fa-sign-in-alt"></i>
                    دخول المنصة
                </button>
            </form>

            <div class="auth-footer" style="margin-top: 2.5rem; text-align: center;">
                <p style="color: var(--text-muted); margin-bottom: 1rem;">ليس لديك حساب في النظام؟</p>
                <a href="/register" class="btn btn-outline btn-block"
                    style="border-radius: 12px; height: 50px; border-style: dashed; border-color: var(--brand-primary); color: var(--brand-primary); font-weight: 700;">
                    <i class="fas fa-user-plus"></i>
                    إنشاء حساب جديد
                </a>

                <div
                    style="background:var(--bg-surface-hover); padding:1rem; border-radius:1rem; margin-top:2.5rem; font-size:0.9rem; border: 1px solid var(--border-color);">
                    <div
                        style="display: flex; align-items: center; gap: 0.5rem; color: var(--brand-primary); font-weight: 700; margin-bottom: 0.5rem;">
                        <i class="fas fa-key"></i> بيانات التجربة:
                    </div>
                    <code style="color: var(--text-main); font-family: monospace;">admin@adala.com</code> | <code
                        style="color: var(--text-main); font-family: monospace;">password123</code>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script>
        class LoginManager {
            constructor() {
                this.loginForm = document.getElementById('loginForm');
                this.emailInput = document.getElementById('email');
                this.passwordInput = document.getElementById('password');
                this.rememberMe = document.getElementById('rememberMe');
                this.togglePasswordBtn = document.getElementById('togglePassword');
                this.loadingOverlay = document.getElementById('loadingOverlay');
                this.alertBox = document.getElementById('messageAlert');

                this.init();
            }

            init() {
                this.checkAuth();
                this.setupEventListeners();
                this.loadRememberedEmail();
            }

            async checkAuth() {
                try {
                    const response = await fetch('/api/auth/status', {
                        credentials: 'include'
                    });
                    const data = await response.json();
                    if (data.authenticated) {
                        window.location.href = '/dashboard';
                    }
                } catch (error) {
                    console.log('User not logged in');
                }
            }

            setupEventListeners() {
                this.loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                this.togglePasswordBtn.addEventListener('click', () => {
                    const type = this.passwordInput.type === 'password' ? 'text' : 'password';
                    this.passwordInput.type = type;
                    this.togglePasswordBtn.querySelector('i').className = `fas fa-eye${type === 'text' ? '-slash' : ''}`;
                });
            }

            loadRememberedEmail() {
                const savedEmail = localStorage.getItem('adala_remembered_email');
                if (savedEmail) {
                    this.emailInput.value = savedEmail;
                    this.rememberMe.checked = true;
                } else {
                    // Default for trial
                    this.emailInput.value = 'admin@adala.com';
                    this.passwordInput.value = 'password123';
                }
            }

            showAlert(message, type = 'error') {
                this.alertBox.textContent = message;
                this.alertBox.className = `alert alert-${type}`;
                this.alertBox.style.display = 'block';

                if (type === 'success') {
                    setTimeout(() => {
                        this.alertBox.style.display = 'none';
                    }, 5000);
                }
            }

            showLoading() {
                this.loadingOverlay.style.display = 'flex';
            }

            hideLoading() {
                this.loadingOverlay.style.display = 'none';
            }

            async handleLogin() {
                const email = this.emailInput.value.trim();
                const password = this.passwordInput.value;

                if (!email || !password) {
                    this.showAlert('يرجى ملء جميع الحقول');
                    return;
                }

                try {
                    this.showLoading();

                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        credentials: 'include',
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (data.success) {
                        if (this.rememberMe.checked) {
                            localStorage.setItem('adala_remembered_email', email);
                        } else {
                            localStorage.removeItem('adala_remembered_email');
                        }

                        this.showAlert('تم تسجيل الدخول بنجاح، جاري التحويل...', 'success');

                        // توجيه بناءً على الدور
                        setTimeout(() => {
                            if (data.user && data.user.role === 'client') {
                                window.location.href = '/portal';
                            } else {
                                window.location.href = '/dashboard';
                            }
                        }, 1000);
                    } else {
                        throw new Error(data.message || 'فشل تسجيل الدخول');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showAlert(error.message);
                } finally {
                    this.hideLoading();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new LoginManager();
        });
    </script>
</body>

</html>
