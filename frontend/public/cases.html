<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة القضايا - نظام عدالة V2</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand-logo-container">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <span class="brand-name">نظام عدالة</span>
            </div>

            <nav class="sidebar-nav">
                <a href="/dashboard" class="nav-item">
                    <i class="fas fa-home"></i> <span>الرئيسية</span>
                </a>
                <a href="/cases" class="nav-item active">
                    <i class="fas fa-gavel"></i> <span>القضايا</span>
                </a>
                <a href="/sessions" class="nav-item">
                    <i class="fas fa-calendar-alt"></i> <span>الجلسات</span>
                </a>
                <a href="/clients" class="nav-item">
                    <i class="fas fa-users"></i> <span>العملاء</span>
                </a>
                <a href="/documents" class="nav-item">
                    <i class="fas fa-file-contract"></i> <span>المستندات</span>
                </a>
                <a href="/financial" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i> <span>المالية</span>
                </a>
                <a href="/reports" class="nav-item">
                    <i class="fas fa-chart-bar"></i> <span>التقارير</span>
                </a>
                <a href="/tasks" class="nav-item">
                    <i class="fas fa-tasks"></i> <span>المهام</span>
                </a>
                <a href="/team" class="nav-item">
                    <i class="fas fa-user-graduate"></i> <span>فريق العمل</span>
                </a>
                <div style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
                    <a href="#" class="nav-item" onclick="ThemeManager.toggle()">
                        <i class="fas fa-adjust"></i> <span>المظهر</span>
                    </a>
                    <a href="#" id="logoutBtn" class="nav-item" style="color: #f87171;">
                        <i class="fas fa-sign-out-alt"></i> <span>خروج</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Wrapper -->
        <div class="main-wrapper">
            <!-- Header -->
            <header class="main-header">
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="بحث في القضايا...">
                </div>

                <div class="header-actions">
                    <button class="btn btn-outline" style="border:none;"><i class="fas fa-bell"></i></button>
                    <div class="user-profile">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <div>
                            <div style="font-weight:bold; font-size:0.9rem;" id="userName">...</div>
                            <div style="font-size:0.8rem; color:var(--text-muted);" id="userRole">...</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 2rem;">
                    <div>
                        <h1 style="font-size:1.5rem; margin-bottom:0.5rem;">إدارة القضايا</h1>
                        <p style="color:var(--text-muted);">عرض وإدارة ملفات القضايا</p>
                    </div>
                    <button class="btn btn-primary" onclick="CasesManager.openNewCaseModal()">
                        <i class="fas fa-plus"></i> إضافة قضية
                    </button>
                </div>

                <!-- Filters -->
                <div class="card" style="display:flex; gap:1rem; flex-wrap:wrap; align-items:flex-end;">
                    <div style="flex:1; min-width:200px;">
                        <label class="form-label">الحالة</label>
                        <select id="statusFilter" class="form-control">
                            <option value="">جميع الحالات</option>
                            <option value="جديد">جديد</option>
                            <option value="قيد الدراسة">قيد الدراسة</option>
                            <option value="قيد التنفيذ">قيد التنفيذ</option>
                            <option value="منتهي">منتهي</option>
                            <option value="ملغي">ملغي</option>
                        </select>
                    </div>
                    <div style="flex:1; min-width:200px;">
                        <label class="form-label">النوع</label>
                        <select id="typeFilter" class="form-control">
                            <option value="">جميع الأنواع</option>
                            <option value="مدني">مدني</option>
                            <option value="جنائي">جنائي</option>
                            <option value="تجاري">تجاري</option>
                            <option value="أحوال شخصية">أحوال شخصية</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="CasesManager.loadCases()">
                            <i class="fas fa-filter"></i> تصفية
                        </button>
                    </div>
                </div>

                <!-- Cases Grid -->
                <div id="casesContainer"
                    style="display:grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap:1.5rem;">
                    <!-- Loaded Dynamically -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for New Case -->
    <div id="caseModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 800px;">
            <div class="modal-header">
                <h3 id="modalTitle">إضافة قضية جديدة</h3>
                <button class="modal-close" onclick="CasesManager.closeCaseModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="caseForm">
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1.5rem;">
                        <div class="form-group">
                            <label class="form-label">رقم القضية *</label>
                            <input type="text" id="caseNumber" class="form-control" required placeholder="تلقائي"
                                readonly>
                        </div>
                        <div class="form-group">
                            <label class="form-label">العنوان *</label>
                            <input type="text" id="caseTitle" class="form-control" required placeholder="عنوان القضية">
                        </div>
                        <div class="form-group">
                            <label class="form-label">النوع</label>
                            <select id="caseType" class="form-control">
                                <option value="">اختر النوع</option>
                                <option value="مدني">مدني</option>
                                <option value="جنائي">جنائي</option>
                                <option value="تجاري">تجاري</option>
                                <option value="أحوال شخصية">أحوال شخصية</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">الحالة</label>
                            <select id="caseStatus" class="form-control">
                                <option value="جديد">جديد</option>
                                <option value="قيد الدراسة">قيد الدراسة</option>
                                <option value="قيد التنفيذ">قيد التنفيذ</option>
                                <option value="منتهي">منتهي</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">العميل *</label>
                            <select id="clientSelect" class="form-control" required>
                                <option value="">اختر العميل</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">المحكمة</label>
                            <input type="text" id="courtName" class="form-control" placeholder="اسم المحكمة">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <label class="form-label">الوصف</label>
                        <textarea id="caseDescription" class="form-control" rows="3"
                            placeholder="تفاصيل القضية..."></textarea>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1.5rem; margin-top:1rem;">
                        <div class="form-group">
                            <label class="form-label">تاريخ البدء</label>
                            <input type="date" id="startDate" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="form-label">الأولوية</label>
                            <select id="casePriority" class="form-control">
                                <option value="منخفض">منخفض</option>
                                <option value="متوسط" selected>متوسط</option>
                                <option value="عالي">عالي</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" style="border:1px solid #ddd;"
                    onclick="CasesManager.closeCaseModal()">إلغاء</button>
                <button type="button" class="btn btn-primary" onclick="CasesManager.saveCase()">حفظ</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/cases.js"></script>
</body>

</html>
