<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الجلسات - نظام عدالة V2</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand-logo-container">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <span class="brand-name">نظام عدالة</span>
            </div>

            <nav class="sidebar-nav">
                <a href="/dashboard" class="nav-item">
                    <i class="fas fa-home"></i> <span>الرئيسية</span>
                </a>
                <a href="/cases" class="nav-item">
                    <i class="fas fa-gavel"></i> <span>القضايا</span>
                </a>
                <a href="/sessions" class="nav-item active">
                    <i class="fas fa-calendar-alt"></i> <span>الجلسات</span>
                </a>
                <a href="/clients" class="nav-item">
                    <i class="fas fa-users"></i> <span>العملاء</span>
                </a>
                <a href="/documents" class="nav-item">
                    <i class="fas fa-file-contract"></i> <span>المستندات</span>
                </a>
                <a href="/financial" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i> <span>المالية</span>
                </a>
                <a href="/reports" class="nav-item">
                    <i class="fas fa-chart-bar"></i> <span>التقارير</span>
                </a>
                <a href="/tasks" class="nav-item">
                    <i class="fas fa-tasks"></i> <span>المهام</span>
                </a>
                <a href="/team" class="nav-item">
                    <i class="fas fa-user-graduate"></i> <span>فريق العمل</span>
                </a>
                <div style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
                    <a href="/settings" class="nav-item">
                        <i class="fas fa-cog"></i> <span>إعدادات المكتب</span>
                    </a>
                    <a href="#" class="nav-item" onclick="ThemeManager.toggle()">
                        <i class="fas fa-adjust"></i> <span>المظهر</span>
                    </a>
                    <a href="#" id="logoutBtn" class="nav-item" style="color: #f87171;">
                        <i class="fas fa-sign-out-alt"></i> <span>خروج</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Wrapper -->
        <div class="main-wrapper">
            <!-- Header -->
            <header class="main-header">
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="بحث في الجلسات...">
                </div>

                <div class="header-actions">
                    <button class="btn btn-outline" style="border:none;"><i class="fas fa-bell"></i></button>
                    <div class="user-profile">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <div>
                            <div style="font-weight:bold; font-size:0.9rem;" id="userName">...</div>
                            <div style="font-size:0.8rem; color:var(--text-muted);" id="userRole">...</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 2rem;">
                    <div>
                        <h1 style="font-size:1.5rem; margin-bottom:0.5rem;">إدارة الجلسات</h1>
                        <p style="color:var(--text-muted);">جدول الجلسات والمواعيد القضائية</p>
                    </div>
                    <div style="display:flex; gap:1rem;">
                        <div
                            style="background:var(--bg-card); border:1px solid var(--border-color); border-radius:var(--radius); display:flex; padding:2px;">
                            <button class="btn btn-sm active" id="listViewBtn"
                                style="border-radius:6px; background:var(--brand-primary); color:white;">
                                <i class="fas fa-list"></i> قائمة
                            </button>
                            <button class="btn btn-sm" id="calendarViewBtn"
                                style="border-radius:6px; background:transparent; color:var(--text-muted);">
                                <i class="fas fa-calendar"></i> تقويم
                            </button>
                        </div>
                        <button class="btn btn-primary" onclick="SessionsManager.openNewSessionModal()">
                            <i class="fas fa-plus"></i> جلسة جديدة
                        </button>
                    </div>
                </div>

                <!-- Filters (List View Only) -->
                <div id="filtersSection" class="card"
                    style="display:flex; gap:1rem; flex-wrap:wrap; align-items:flex-end;">
                    <div style="flex:1; min-width:200px;">
                        <label class="form-label">القضية</label>
                        <select id="caseFilter" class="form-control">
                            <option value="">جميع القضايا</option>
                        </select>
                    </div>
                    <div style="flex:1; min-width:200px;">
                        <label class="form-label">الحالة</label>
                        <select id="statusFilter" class="form-control">
                            <option value="">جميع الحالات</option>
                            <option value="مجدول">مجدول</option>
                            <option value="منعقد">منعقد</option>
                            <option value="مكتمل">مكتمل</option>
                            <option value="ملغي">ملغي</option>
                        </select>
                    </div>
                    <div style="flex:1; min-width:200px;">
                        <label class="form-label">الفترة</label>
                        <select id="timelineFilter" class="form-control">
                            <option value="">الكل</option>
                            <option value="upcoming">القادمة</option>
                            <option value="today">اليوم</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="SessionsManager.loadSessions()">
                            <i class="fas fa-filter"></i> تصفية
                        </button>
                    </div>
                </div>

                <!-- Sessions List Container -->
                <div id="sessionsContainer" style="display:grid; gap:1rem;">
                    <!-- Loaded Dynamically -->
                </div>

                <!-- Calendar Container -->
                <div id="calendarWrapper" class="card" style="display:none; height:700px;">
                    <div id="calendar"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for New Session -->
    <div id="sessionModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3 id="modalTitle">جدولة جلسة جديدة</h3>
                <button class="modal-close" onclick="SessionsManager.closeSessionModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="sessionForm">
                    <div class="form-group">
                        <label class="form-label">القضية *</label>
                        <select id="sessionCase" class="form-control" required>
                            <option value="">اختر القضية</option>
                        </select>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1.5rem; margin-top:1rem;">
                        <div class="form-group">
                            <label class="form-label">التاريخ والوقت *</label>
                            <input type="datetime-local" id="sessionDate" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label class="form-label">نوع الجلسة</label>
                            <select id="sessionType" class="form-control">
                                <option value="نظر">نظر</option>
                                <option value="استماع">استماع</option>
                                <option value="حكم">حكم</option>
                                <option value="تحكيم">تحكيم</option>
                                <option value="إثبات">إثبات</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <label class="form-label">المكان *</label>
                        <input type="text" id="sessionLocation" class="form-control" required
                            placeholder="مثال: المحكمة العامة">
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <label class="form-label">القاضي</label>
                        <input type="text" id="sessionJudge" class="form-control" placeholder="اسم القاضي">
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <label class="form-label">ملاحظات</label>
                        <textarea id="sessionNotes" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" style="border:1px solid #ddd;"
                    onclick="SessionsManager.closeSessionModal()">إلغاء</button>
                <button type="button" class="btn btn-primary" onclick="SessionsManager.saveSession()">حفظ</button>
            </div>
        </div>
    </div>

    <!-- External Libs -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/locales-all.min.js"></script>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/sessions.js"></script>
</body>

</html>
