<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستندات - نظام عدالة V3</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <style>
        .drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: var(--radius);
            padding: 3rem;
            text-align: center;
            background: var(--bg-card);
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 2rem;
            color: var(--text-muted);
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: var(--brand-primary);
            background: rgba(37, 99, 235, 0.05);
            color: var(--brand-primary);
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand-logo-container">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <span class="brand-name">نظام عدالة</span>
            </div>

            <nav class="sidebar-nav">
                <a href="/dashboard" class="nav-item">
                    <i class="fas fa-home"></i> <span>الرئيسية</span>
                </a>
                <a href="/cases" class="nav-item">
                    <i class="fas fa-gavel"></i> <span>القضايا</span>
                </a>
                <a href="/sessions" class="nav-item">
                    <i class="fas fa-calendar-alt"></i> <span>الجلسات</span>
                </a>
                <a href="/clients" class="nav-item">
                    <i class="fas fa-users"></i> <span>العملاء</span>
                </a>
                <a href="/documents" class="nav-item active">
                    <i class="fas fa-file-contract"></i> <span>المستندات</span>
                </a>
                <a href="/financial" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i> <span>المالية</span>
                </a>
                <a href="/reports" class="nav-item">
                    <i class="fas fa-chart-bar"></i> <span>التقارير</span>
                </a>
                <a href="/tasks" class="nav-item">
                    <i class="fas fa-tasks"></i> <span>المهام</span>
                </a>
                <a href="/team" class="nav-item">
                    <i class="fas fa-user-graduate"></i> <span>فريق العمل</span>
                </a>
                <div style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
                    <a href="/settings" class="nav-item">
                        <i class="fas fa-cog"></i> <span>إعدادات المكتب</span>
                    </a>
                    <a href="#" class="nav-item" onclick="ThemeManager.toggle()">
                        <i class="fas fa-adjust"></i> <span>المظهر</span>
                    </a>
                    <a href="#" id="logoutBtn" class="nav-item" style="color: #f87171;">
                        <i class="fas fa-sign-out-alt"></i> <span>خروج</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Wrapper -->
        <div class="main-wrapper">
            <!-- Header -->
            <header class="main-header">
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="بحث في المستندات...">
                </div>

                <div class="header-actions">
                    <button class="btn btn-outline" style="border:none;"><i class="fas fa-bell"></i></button>
                    <div class="user-profile">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <div>
                            <div style="font-weight:bold; font-size:0.9rem;" id="userName">...</div>
                            <div style="font-size:0.8rem; color:var(--text-muted);" id="userRole">...</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 2rem;">
                    <div>
                        <h1 style="font-size:1.5rem; margin-bottom:0.5rem;">إدارة المستندات</h1>
                        <p style="color:var(--text-muted);">الأرشيف الإلكتروني ومستندات القضايا</p>
                    </div>
                    <button class="btn btn-primary" onclick="DocumentsManager.openUploadModal()">
                        <i class="fas fa-cloud-upload-alt"></i> رفع مستند
                    </button>
                </div>

                <!-- Drag & Drop Zone -->
                <div class="drop-zone" id="dropZone">
                    <i class="fas fa-cloud-upload-alt" style="font-size: 3rem; margin-bottom: 1rem;"></i>
                    <h3>اسحب وأفلت الملفات هنا</h3>
                    <p>أو اضغط لاختيار ملف من جهازك</p>
                    <input type="file" id="fileInput" hidden>
                </div>

                <!-- Filters -->
                <div class="card" style="display:flex; gap:1rem; flex-wrap:wrap; align-items:flex-end;">
                    <div style="flex:1; min-width:200px;">
                        <label class="form-label">القضية</label>
                        <select id="caseFilter" class="form-control">
                            <option value="">جميع القضايا</option>
                        </select>
                    </div>
                    <div style="flex:1; min-width:200px;">
                        <label class="form-label">النوع</label>
                        <select id="typeFilter" class="form-control">
                            <option value="">جميع الأنواع</option>
                            <option value="مذكرة">مذكرة</option>
                            <option value="صك وحكم">صك وحكم</option>
                            <option value="عقد">عقد</option>
                            <option value="هوية">هوية</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-primary" onclick="DocumentsManager.loadDocuments()">
                            <i class="fas fa-filter"></i> تصفية
                        </button>
                    </div>
                </div>

                <!-- Documents Grid -->
                <div id="docsGrid"
                    style="display:grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap:1.5rem;">
                    <!-- Loaded Dynamically -->
                </div>
            </main>
        </div>
    </div>

    <!-- Upload Modal -->
    <div id="uploadModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3 id="modalTitle">رفع مستند جديد</h3>
                <button class="modal-close" onclick="DocumentsManager.closeUploadModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="uploadForm">
                    <div class="form-group">
                        <label class="form-label">عنوان المستند *</label>
                        <input type="text" id="docTitle" class="form-control" required>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <label class="form-label">القضية المرتبطة</label>
                        <select id="docCase" class="form-control">
                            <option value="">عام (بدون قضية)</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <label class="form-label">نوع المستند</label>
                        <select id="docType" class="form-control">
                            <option value="مذكرة">مذكرة</option>
                            <option value="صك وحكم">صك وحكم</option>
                            <option value="عقد">عقد</option>
                            <option value="هوية">هوية</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    <!-- Hidden file input wrapper referenced by DropZone/Button -->
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" style="border:1px solid #ddd;"
                    onclick="DocumentsManager.closeUploadModal()">إلغاء</button>
                <button type="button" class="btn btn-primary" onclick="DocumentsManager.uploadFile()">رفع</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/documents.js"></script>
</body>

</html>
