<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المهام - نظام عدالة V3</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
    <style>
        .task-card {
            border-right: 4px solid var(--border-color);
            transition: transform 0.2s;
        }

        .task-card:hover {
            transform: translateY(-2px);
        }

        .priority-high {
            border-right-color: #ef4444;
        }

        .priority-medium {
            border-right-color: #f59e0b;
        }

        .priority-low {
            border-right-color: #3b82f6;
        }

        .status-completed {
            opacity: 0.6;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand-logo-container">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <span class="brand-name">نظام عدالة</span>
            </div>

            <nav class="sidebar-nav">
                <a href="/dashboard" class="nav-item">
                    <i class="fas fa-home"></i> <span>الرئيسية</span>
                </a>
                <a href="/cases" class="nav-item">
                    <i class="fas fa-gavel"></i> <span>القضايا</span>
                </a>
                <a href="/sessions" class="nav-item">
                    <i class="fas fa-calendar-alt"></i> <span>الجلسات</span>
                </a>
                <a href="/clients" class="nav-item">
                    <i class="fas fa-users"></i> <span>العملاء</span>
                </a>
                <a href="/documents" class="nav-item">
                    <i class="fas fa-file-contract"></i> <span>المستندات</span>
                </a>
                <a href="/financial" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i> <span>المالية</span>
                </a>
                <a href="/reports" class="nav-item">
                    <i class="fas fa-chart-bar"></i> <span>التقارير</span>
                </a>
                <a href="/tasks" class="nav-item active">
                    <i class="fas fa-tasks"></i> <span>المهام</span>
                </a>
                <a href="/team" class="nav-item">
                    <i class="fas fa-user-graduate"></i> <span>فريق العمل</span>
                </a>
                <div style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
                    <a href="/settings" class="nav-item">
                        <i class="fas fa-cog"></i> <span>إعدادات المكتب</span>
                    </a>
                    <a href="#" class="nav-item" onclick="ThemeManager.toggle()">
                        <i class="fas fa-adjust"></i> <span>المظهر</span>
                    </a>
                    <a href="#" id="logoutBtn" class="nav-item" style="color: #f87171;">
                        <i class="fas fa-sign-out-alt"></i> <span>خروج</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Wrapper -->
        <div class="main-wrapper">
            <!-- Header -->
            <header class="main-header">
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="بحث في المهام...">
                </div>

                <div class="header-actions">
                    <button class="btn btn-outline" style="border:none;"><i class="fas fa-bell"></i></button>
                    <div class="user-profile">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <div>
                            <div style="font-weight:bold; font-size:0.9rem;" id="userName">...</div>
                            <div style="font-size:0.8rem; color:var(--text-muted);" id="userRole">...</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom: 2.5rem;">
                    <div>
                        <h1 style="font-size:2rem; font-weight:800; margin-bottom:0.5rem;">إدارة المهام</h1>
                        <p style="color:var(--text-muted); font-size:1.1rem;">تتبع المهام اليومية، المواعيد النهائية،
                            وتوزيع العمل بكفاءة.</p>
                    </div>
                    <button class="btn btn-primary" onclick="TasksManager.openTaskModal()">
                        <i class="fas fa-plus-circle"></i> إضافة مهمة جديدة
                    </button>
                </div>

                <!-- Filters -->
                <div class="card"
                    style="margin-bottom:2.5rem; padding:1.25rem; display:flex; gap:1.5rem; align-items:flex-end; flex-wrap:wrap; background: var(--glass-bg); backdrop-filter: var(--glass-blur); border: 1px solid var(--glass-border);">
                    <div style="flex:1; min-width:200px;">
                        <label class="form-label"
                            style="font-weight:700; font-size:0.9rem; margin-bottom:0.5rem; display:block;">تصفية حسب
                            الحالة</label>
                        <select id="statusFilter" class="form-control"
                            style="background: var(--bg-body); border-radius: var(--radius-md); border: 1.5px solid var(--border-color); padding: 0.6rem;"
                            onchange="TasksManager.loadTasks()">
                            <option value="">جميع الحالات</option>
                            <option value="قيد الانتظار">قيد الانتظار</option>
                            <option value="قيد التنفيذ">قيد التنفيذ</option>
                            <option value="مكتمل">مكتمل</option>
                        </select>
                    </div>
                    <div style="flex:1; min-width:200px;">
                        <label class="form-label"
                            style="font-weight:700; font-size:0.9rem; margin-bottom:0.5rem; display:block;">تصفية حسب
                            الأولوية</label>
                        <select id="priorityFilter" class="form-control"
                            style="background: var(--bg-body); border-radius: var(--radius-md); border: 1.5px solid var(--border-color); padding: 0.6rem;"
                            onchange="TasksManager.loadTasks()">
                            <option value="">جميع الأولويات</option>
                            <option value="عاجل">عاجل</option>
                            <option value="عالي">عالي</option>
                            <option value="متوسط">متوسط</option>
                            <option value="منخفض">منخفض</option>
                        </select>
                    </div>
                    <div>
                        <button class="btn btn-outline"
                            style="padding: 0.6rem 2rem; border-color: var(--brand-primary); color: var(--brand-primary);"
                            onclick="TasksManager.loadTasks()">
                            <i class="fas fa-sync-alt"></i> تحديث القائمة
                        </button>
                    </div>
                </div>

                <!-- Tasks Listing -->
                <div id="tasksGrid"
                    style="display:grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap:1.5rem;">
                    <!-- Loaded via JS -->
                </div>

            </main>
        </div>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3 id="modalTitle">إضافة مهمة جديدة</h3>
                <button class="modal-close" onclick="TasksManager.closeTaskModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <div class="form-group">
                        <label class="form-label">عنوان المهمة *</label>
                        <input type="text" id="taskTitle" class="form-control" required>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <label class="form-label">القضية (اختياري)</label>
                        <select id="taskCase" class="form-control">
                            <option value="">عام</option>
                        </select>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1rem; margin-top:1rem;">
                        <div class="form-group">
                            <label class="form-label">الأولوية</label>
                            <select id="taskPriority" class="form-control">
                                <option value="متوسط">متوسط</option>
                                <option value="منخفض">منخفض</option>
                                <option value="عالي">عالي</option>
                                <option value="عاجل">عاجل</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">الموعد النهائي</label>
                            <input type="date" id="taskDueDate" class="form-control">
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <label class="form-label">الوصف</label>
                        <textarea id="taskDescription" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" style="border:1px solid #ddd;"
                    onclick="TasksManager.closeTaskModal()">إلغاء</button>
                <button type="button" class="btn btn-primary" onclick="TasksManager.saveTask()">حفظ المهمة</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/tasks.js"></script>
</body>

</html>
