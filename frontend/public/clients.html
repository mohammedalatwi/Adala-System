<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة العملاء - نظام عدالة V3</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Styles -->
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand-logo-container">
                    <i class="fas fa-balance-scale"></i>
                </div>
                <span class="brand-name">نظام عدالة</span>
            </div>

            <nav class="sidebar-nav">
                <a href="/dashboard" class="nav-item">
                    <i class="fas fa-home"></i> <span>الرئيسية</span>
                </a>
                <a href="/cases" class="nav-item">
                    <i class="fas fa-gavel"></i> <span>القضايا</span>
                </a>
                <a href="/sessions" class="nav-item">
                    <i class="fas fa-calendar-alt"></i> <span>الجلسات</span>
                </a>
                <a href="/clients" class="nav-item active">
                    <i class="fas fa-users"></i> <span>العملاء</span>
                </a>
                <a href="/documents" class="nav-item">
                    <i class="fas fa-file-contract"></i> <span>المستندات</span>
                </a>
                <a href="/financial" class="nav-item">
                    <i class="fas fa-file-invoice-dollar"></i> <span>المالية</span>
                </a>
                <a href="/reports" class="nav-item">
                    <i class="fas fa-chart-bar"></i> <span>التقارير</span>
                </a>
                <a href="/tasks" class="nav-item">
                    <i class="fas fa-tasks"></i> <span>المهام</span>
                </a>
                <a href="/team" class="nav-item">
                    <i class="fas fa-user-graduate"></i> <span>فريق العمل</span>
                </a>
                <div style="margin-top: auto; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 1rem;">
                    <a href="#" class="nav-item" onclick="ThemeManager.toggle()">
                        <i class="fas fa-adjust"></i> <span>المظهر</span>
                    </a>
                    <a href="#" id="logoutBtn" class="nav-item" style="color: #f87171;">
                        <i class="fas fa-sign-out-alt"></i> <span>خروج</span>
                    </a>
                </div>
            </nav>
        </aside>

        <!-- Main Wrapper -->
        <div class="main-wrapper">
            <!-- Header -->
            <header class="main-header">
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="بحث في العملاء...">
                </div>

                <div class="header-actions">
                    <button class="btn btn-outline" style="border:none;"><i class="fas fa-bell"></i></button>
                    <div class="user-profile">
                        <div class="user-avatar" id="userAvatar">A</div>
                        <div>
                            <div style="font-weight:bold; font-size:0.9rem;" id="userName">...</div>
                            <div style="font-size:0.8rem; color:var(--text-muted);" id="userRole">...</div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="main-content">
                <div style="display:flex; justify-content:space-between; align-items:flex-end; margin-bottom: 2.5rem;">
                    <div>
                        <h1 style="font-size:2rem; font-weight:800; margin-bottom:0.5rem;">إدارة العملاء</h1>
                        <p style="color:var(--text-muted); font-size:1.1rem;">سجل العملاء وإدارة الملفات الشخصية بخصوصية
                            واحترافية.</p>
                    </div>
                    <button class="btn btn-primary" onclick="ClientsManager.openNewClientModal()">
                        <i class="fas fa-user-plus"></i> إضافة عميل جديد
                    </button>
                </div>

                <!-- Stats Grid -->
                <div
                    style="display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:1.75rem; margin-bottom:2.5rem;">
                    <div class="card stat-card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <div class="stat-label">إجمالي العملاء</div>
                                <div class="stat-number" id="totalClients">0</div>
                            </div>
                            <div class="stat-icon-wrapper"
                                style="background:rgba(37, 99, 235, 0.1); color:var(--brand-primary);">
                                <i class="fas fa-users"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card stat-card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <div class="stat-label">عملاء نشطين</div>
                                <div class="stat-number" id="activeClients">0</div>
                            </div>
                            <div class="stat-icon-wrapper" style="background:rgba(16, 185, 129, 0.1); color:#10b981;">
                                <i class="fas fa-user-check"></i>
                            </div>
                        </div>
                    </div>
                    <div class="card stat-card">
                        <div style="display:flex; justify-content:space-between; align-items:center;">
                            <div>
                                <div class="stat-label">قضايا جارية</div>
                                <div class="stat-number" id="totalCases">0</div>
                            </div>
                            <div class="stat-icon-wrapper" style="background:rgba(234, 179, 8, 0.1); color:#eab308;">
                                <i class="fas fa-gavel"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Clients List -->
                <div id="clientsContainer"
                    style="display:grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap:1.75rem;">
                    <!-- Loaded Dynamically -->
                </div>
            </main>
        </div>
    </div>

    <!-- Modal for New Client -->
    <div id="clientModal" class="modal" style="display: none;">
        <div class="modal-content" style="max-width: 600px;">
            <div class="modal-header">
                <h3 id="modalTitle">إضافة عميل جديد</h3>
                <button class="modal-close" onclick="ClientsManager.closeClientModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="clientForm">
                    <input type="hidden" id="clientId">
                    <div class="form-group">
                        <label class="form-label">الاسم الكامل *</label>
                        <input type="text" id="clientName" class="form-control" required placeholder="الاسم الرباعي">
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1.5rem; margin-top:1rem;">
                        <div class="form-group">
                            <label class="form-label">رقم الهاتف *</label>
                            <input type="tel" id="clientPhone" class="form-control" required placeholder="05xxxxxxxx">
                        </div>
                        <div class="form-group">
                            <label class="form-label">البريد الإلكتروني</label>
                            <input type="email" id="clientEmail" class="form-control" placeholder="example@domain.com">
                        </div>
                    </div>
                    <div style="display:grid; grid-template-columns: 1fr 1fr; gap:1.5rem; margin-top:1rem;">
                        <div class="form-group">
                            <label class="form-label">رقم الهوية</label>
                            <input type="text" id="clientNationalId" class="form-control"
                                placeholder="رقم الهوية الوطنية / الإقامة">
                        </div>
                        <div class="form-group">
                            <label class="form-label">الحالة</label>
                            <select id="clientStatus" class="form-control">
                                <option value="1">نشط</option>
                                <option value="0">غير نشط</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <label class="form-label">العنوان</label>
                        <input type="text" id="clientAddress" class="form-control" placeholder="المدينة، الحي، الشارع">
                    </div>
                    <div class="form-group" style="margin-top:1rem;">
                        <label class="form-label">ملاحظات</label>
                        <textarea id="clientNotes" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline" style="border:1px solid #ddd;"
                    onclick="ClientsManager.closeClientModal()">إلغاء</button>
                <button type="button" class="btn btn-primary" onclick="ClientsManager.saveClient()">حفظ</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/theme.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/clients.js"></script>
</body>

</html>
